    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* 顶部导航栏 */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64ffda;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .logo:hover {
            color: #4fd3b8;
        }

        .subtitle {
            font-size: 16px;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.8);
            margin-left: 8px;
        }

        .logo:hover .subtitle {
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #64ffda;
        }

        /* 主容器 */
        .container {
            display: flex;
            height: calc(100vh - 70px);
            position: relative;
        }

        /* 编辑器面板 */
        .editor-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
        }

        /* 预览面板 */
        .preview-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        /* 可拖动分割线 */
        .resizer {
            width: 6px;
            background: rgba(100, 255, 218, 0.3);
            cursor: col-resize;
            position: relative;
            transition: background-color 0.2s ease;
        }

        .resizer:hover {
            background: rgba(100, 255, 218, 0.5);
        }

        .resizer:active {
            background: rgba(100, 255, 218, 0.7);
        }

        .resizer::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 20px;
            background: rgba(100, 255, 218, 0.8);
            border-radius: 1px;
        }

        /* 面板头部 */
        .panel-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-start {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-start-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-right: 10px;
        }

        /* 按钮样式 */
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(100, 255, 218, 0.1);
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #4fd3b8, #0097a7);
        }

        /* 代码编辑器 */
        #editor {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.9);
            color: #64ffda;
            border: none;
            outline: none;
            padding: 20px;
            resize: none;
            line-height: 1.6;
        }

        #editor::placeholder {
            color: rgba(100, 255, 218, 0.5);
        }

        /* 预览区域按钮样式 */
        .preview-actions .btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        .preview-actions .btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .preview-actions {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .preview-container {
            flex: 1;
            padding: 20px;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
        }

        #preview {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: auto;
            padding: 20px;
        }

        /* 状态样式 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
            font-family: monospace;
            white-space: pre-wrap;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .editor-panel,
            .preview-panel {
                width: 100% !important;
                height: 50vh;
            }

            .resizer {
                display: none;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 218, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 255, 218, 0.5);
        }

<body>
    <!-- 顶部导航 -->
    <header class="header">
        <a href="/" class="logo">
            📊 MMChart <span class="subtitle">- Mermaid在线编辑</span>
        </a>
        <nav class="nav-links">
            <a href="#tutorials">教程</a>
            <a href="#templates">模板</a>
            <a href="#examples">示例</a>
            <a href="#about">关于</a>
        </nav>
    </header>

    <!-- 主容器 -->
    <div class="container">
        <!-- 左侧编辑器 -->
        <div class="editor-panel" id="editorPanel">
            <div class="panel-header">
                <div class="quick-start">
                    <span class="quick-start-label">快速开始：</span>
                    <button class="btn" onclick="loadExample('flowchart')">流程图</button>
                    <button class="btn" onclick="loadExample('sequence')">序列图</button>
                    <button class="btn" onclick="loadExample('gantt')">甘特图</button>
                    <button class="btn" onclick="loadExample('pie')">饼图</button>
                </div>
            </div>
            <textarea id="editor" placeholder="💡 开始编写Mermaid代码，右边会实时显示图表！

📝 示例 - 简单流程图：
graph TD
    A[开始] --> B{判断条件}
    B -->|是| C[执行操作A]  
    B -->|否| D[执行操作B]
    C --> E[结束]
    D --> E

🚀 特色功能：
- ⚡ 实时预览：输入代码即时显示图表
- 🎨 多种模板：点击上方按钮快速开始
- 💾 一键导出：支持SVG格式下载
- 🔍 自由缩放：拖动中间分割线调整布局

✨ 提示：试试点击上方的示例按钮，或者直接开始编写代码！"></textarea>
        </div>

        <!-- 分割线 -->
        <div class="resizer" id="resizer"></div>

        <!-- 右侧预览 -->
        <div class="preview-panel" id="previewPanel">
            <div class="preview-actions">
                <button class="btn btn-primary" onclick="renderDiagram()" title="手动刷新图表">🎨 刷新预览</button>
                <button class="btn" onclick="downloadSVG()" title="下载SVG格式图片">💾 导出图片</button>
            </div>
            <div class="preview-container">
                <div id="preview">
                    <div class="loading">
                        <h3 style="color: #666; margin-bottom: 10px;">✨ 开始创建你的图表</h3>
                        <p style="color: #888; margin: 0;">👈 在左边输入Mermaid代码</p>
                        <p style="color: #888; margin: 5px 0 0 0;">或点击示例按钮快速开始</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#64ffda',
                primaryTextColor: '#000',
                primaryBorderColor: '#00bcd4',
                lineColor: '#666',
                sectionBkgColor: '#f5f5f5',
                altSectionBkgColor: '#e8f5e8',
                gridColor: '#ddd',
                cScale0: '#64ffda',
                cScale1: '#00bcd4',
                cScale2: '#0097a7'
            }
        });

        let currentZoom = 1;

        // 渲染图表
        async function renderDiagram() {
            const code = document.getElementById('editor').value.trim();
            const preview = document.getElementById('preview');
            
            if (!code) {
                preview.innerHTML = `
                    <div class="loading">
                        <h3 style="color: #666; margin-bottom: 10px;">✨ 开始创建你的图表</h3>
                        <p style="color: #888; margin: 0;">👈 在左边输入Mermaid代码</p>
                        <p style="color: #888; margin: 5px 0 0 0;">或点击示例按钮快速开始</p>
                    </div>
                `;
                return;
            }

            preview.innerHTML = `
                <div class="loading">
                    <div style="color: #64ffda; font-size: 16px;">🎨 正在渲染图表...</div>
                </div>
            `;

            try {
                const graphDiv = document.createElement('div');
                graphDiv.id = 'mermaid-' + Date.now();
                
                const { svg } = await mermaid.render(graphDiv.id, code);
                
                preview.innerHTML = '';
                graphDiv.innerHTML = svg;
                preview.appendChild(graphDiv);
                
                console.log('✅ 图表渲染成功');
                
            } catch (error) {
                console.error('❌ Mermaid渲染错误:', error);
                
                let errorMessage = error.message;
                if (errorMessage.includes('Parse error')) {
                    errorMessage = '语法错误：请检查代码格式是否正确';
                } else if (errorMessage.includes('Unknown diagram type')) {
                    errorMessage = '未知图表类型：请检查图表类型是否正确';
                }
                
                preview.innerHTML = `
                    <div class="error-message">
                        <h4 style="margin: 0 0 10px 0; color: #ff6b6b;">⚠️ 渲染失败</h4>
                        <p style="margin: 0 0 10px 0;">${errorMessage}</p>
                        <details style="margin-top: 10px;">
                            <summary style="cursor: pointer; color: #999;">查看详细错误信息</summary>
                            <pre style="margin-top: 5px; font-size: 12px; color: #666;">${error.stack || error.message}</pre>
                        </details>
                    </div>
                `;
            }
        }

        // 下载SVG
        function downloadSVG() {
            const svgElement = document.querySelector('#preview svg');
            if (!svgElement) {
                alert('请先渲染图表');
                return;
            }

            const svgData = new XMLSerializer().serializeToString(svgElement);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mermaid-diagram.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 示例代码
        const examples = {
            flowchart: `graph TD
    A[开始] --> B{是否满足条件?}
    B -->|是| C[执行方案A]
    B -->|否| D[执行方案B]
    C --> E[记录结果]
    D --> E
    E --> F[结束]
    
    style A fill:#64ffda
    style F fill:#ff6b6b`,

            sequence: `sequenceDiagram
    participant 用户
    participant 前端
    participant 后端
    participant 数据库
    
    用户->>前端: 发送请求
    前端->>后端: 转发请求
    后端->>数据库: 查询数据
    数据库-->>后端: 返回数据
    后端-->>前端: 返回处理结果
    前端-->>用户: 显示结果`,

            gantt: `gantt
    title 项目开发时间线
    dateFormat  YYYY-MM-DD
    section 需求分析
    需求调研           :done,    des1, 2024-01-01,2024-01-15
    需求整理           :done,    des2, 2024-01-16, 10d
    section 设计阶段
    UI设计            :active,  des3, 2024-01-20, 20d
    架构设计           :         des4, after des2, 15d
    section 开发阶段
    前端开发           :         des5, 2024-02-01, 30d
    后端开发           :         des6, 2024-02-01, 25d`,

            pie: `pie title 网站访问来源
    "搜索引擎" : 45
    "直接访问" : 25
    "社交媒体" : 15
    "邮件营销" : 10
    "其他" : 5`
        };

        // 加载示例
        function loadExample(type) {
            if (examples[type]) {
                document.getElementById('editor').value = examples[type];
                renderDiagram();
            }
        }

        // 自动渲染功能
        let renderTimeout;
        document.getElementById('editor').addEventListener('input', function() {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(renderDiagram, 800);
        });

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        renderDiagram();
                        break;
                    case 's':
                        e.preventDefault();
                        downloadSVG();
                        break;
                }
            }
        });

        // 分割线拖动功能
        function initResizer() {
            const resizer = document.getElementById('resizer');
            const editorPanel = document.getElementById('editorPanel');
            const previewPanel = document.getElementById('previewPanel');
            const container = document.querySelector('.container');
            
            let isResizing = false;
            
            resizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;
                
                const containerRect = container.getBoundingClientRect();
                const containerWidth = containerRect.width - 6; // 减去分割线宽度
                const mouseX = e.clientX - containerRect.left;
                
                const newEditorWidth = (mouseX / containerWidth) * 100;
                const newPreviewWidth = 100 - newEditorWidth;
                
                if (newEditorWidth >= 20 && newEditorWidth <= 80) {
                    editorPanel.style.width = newEditorWidth + '%';
                    previewPanel.style.width = newPreviewWidth + '%';
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });
            
            // 双击重置
            resizer.addEventListener('dblclick', function() {
                editorPanel.style.width = '50%';
                previewPanel.style.width = '50%';
            });
        }

        // 初始化
        window.addEventListener('load', function() {
            loadExample('flowchart');
            initResizer();
        });
    </script>
</body>
